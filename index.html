<h1 style="color:rgb(255, 255, 255) ; font-size:80px">

    <body >
    </body>
    <style>
        body {
            background-image: url("effacer.jpg ");
            margin-right: 20%;
            
        } 
        
        </style>

        <script>
            const myVid = document.querySelector('video');
            document.querySelectorAll('.box').forEach(elem =>{
                let x,y, width, height;
                elem.onmouseenter=() => {
                    const size = elem.getBoundingClientRect();

                    x= size.x;
                    y= size.y;
                    width = size.width;
                    height = size.height;
                };

                elem.onmousover = e =>{
                    const horizontal = ( e.clientX - x) / width*100;
                    const vertical = ( e.clientY - y) / height*100;

                    elem.style.setProperty('--x', horizontal + '%');
                    elem.style.setProperty('--y', vertical + '%');
                };
            });
            document.addEventListener('mousemove', function(e) {
                let xPos = - e.clientX / 4;
                let YPos = - e.clientY / 4;
                    myVid.style.transform = `translate(${xPos}px, ${YPos}px )`
                });


            </script>

</body>
